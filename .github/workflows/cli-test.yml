name: 'CLI: Tests'

on:
  push:
    branches:
    - main
    paths:
    - 'cli/**'
  pull_request:
    branches:
    - main
    paths:
    - 'cli/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - uses: actions/setup-node@v2
      with:
        node-version: 14
    - run: |
        yarn install --frozen-lockfile
        yarn lint
        yarn build
      working-directory: ./cli
